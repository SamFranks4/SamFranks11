<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Note</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f5dc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4F000B;
      color: #f5f5dc;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select {
      width: 100%;
      border: 1px solid #4F000B;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1.2rem;
      background: #fff;
      color: #333;
    }

    #noteTitleDisplay {
      font-size: 2rem;
      color: #4F000B;
    }

    #saveNoteBtn {
      padding: 0.5rem 1rem;
      background: #4F000B;
      color: #f5f5dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s;
    }

    #saveNoteBtn:hover {
      background: #720026;
    }

    a {
      color: #f5f5dc;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      background: #720026;
      transition: background 0.3s;
    }

    a:hover {
      background: #4F000B;
    }
  </style>
</head>
<body>
  <header>
    <span>Edit Note</span>
    <a href="index.html">‚Üê Back</a>
  </header>
  <main>
    <input type="text" id="noteTitleDisplay" />
    <textarea id="noteContentDisplay" rows="10"></textarea>
    <select id="noteCategorySelect">
      <option value="personal">Personal</option>
      <option value="work">Work</option>
      <option value="coding">Coding</option>
      <option value="cooking">Cooking</option>
    </select>
    <button id="saveNoteBtn">Save</button>
  </main>

  <script>
    const currentNote = JSON.parse(localStorage.getItem('currentNote'));
    const notes = JSON.parse(localStorage.getItem('notes')) || [];

    const titleInput = document.getElementById('noteTitleDisplay');
    const contentInput = document.getElementById('noteContentDisplay');
    const categorySelect = document.getElementById('noteCategorySelect');
    const saveBtn = document.getElementById('saveNoteBtn');

    if (currentNote) {
      titleInput.value = currentNote.title;
      contentInput.value = currentNote.content;
      categorySelect.value = currentNote.category || 'personal';
    }

    saveBtn.addEventListener('click', () => {
      const updatedNote = {
        title: titleInput.value,
        content: contentInput.value,
        category: categorySelect.value
      };

      // Update notes array
      const noteIndex = notes.findIndex(n => n.title === currentNote.title && n.content === currentNote.content && n.category === currentNote.category);
      if (noteIndex !== -1) {
        notes[noteIndex] = updatedNote;
      }

      localStorage.setItem('notes', JSON.stringify(notes));
      localStorage.setItem('currentNote', JSON.stringify(updatedNote));

      alert('Note saved!');
    });
  </script>
</body>
</html>
