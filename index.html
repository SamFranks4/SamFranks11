<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam's Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sam's Notes</h1>
    <input type="text" id="searchBar" placeholder="Search notes...">
  </header>

  <div class="container">
    <aside>
      <h2>Categories</h2>
      <ul id="categories">
        <li data-category="all" class="active">All</li>
        <li data-category="work">Work</li>
        <li data-category="school">School</li>
        <li data-category="personal">Personal</li>
      </ul>
    </aside>

    <main>
      <div id="notesList">
        <!-- Notes will appear here -->
      </div>
      <button id="addNoteBtn">+ Add Note</button>
    </main>
  </div>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <select id="noteCategory">
        <option value="work">Work</option>
        <option value="school">School</option>
        <option value="personal">Personal</option>
      </select>
      <button id="saveNoteBtn">Save Note</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
