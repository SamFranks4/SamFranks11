<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Notes</h1>
    <input type="text" id="searchBar" placeholder="Search notes...">
    <button id="addNoteBtn">+ Add Note</button>
    <button id="addCategoryBtn">+ Add Category</button>
    <button id="homeBtn" style="display: none;">🏠 Home</button>
  </header>

  <div class="container">
    <aside>
      <ul id="categoryList"></ul>
    </aside>
    <main>
      <div id="notesList"></div>
    </main>
  </div>

  <!-- Modal for Note -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Content"></textarea>
      <select id="noteCategory"></select>
      <button id="saveNoteBtn">Save</button>
    </div>
  </div>

  <!-- Modal for Category -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <span class="close catClose">&times;</span>
      <input type="text" id="newCategoryInput" placeholder="Category name">
      <button id="saveCategoryBtn">Save Category</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
