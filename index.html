<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sam's Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">My Notes</h2>
      <ul id="category-list" class="category-list"></ul>
      <div class="sidebar-buttons">
        <button id="add-note-btn" class="btn">+ Add Note</button>
        <button id="add-category-btn" class="btn">+ Add Category</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1 id="current-category-title">Home</h1>
      </header>
      <div id="notes-container" class="notes-container"></div>
    </main>
  </div>

  <!-- Add/Edit Note Modal -->
  <div id="note-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">New Note</h2>
      <input type="text" id="note-title-input" placeholder="Note title..." />
      <textarea id="note-content-input" placeholder="Write your note here..."></textarea>
      <div class="modal-actions">
        <button id="save-note-btn" class="btn">Save</button>
        <button id="cancel-note-btn" class="btn btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p id="confirm-message">Are you sure you want to delete this?</p>
      <div class="modal-actions">
        <button id="confirm-delete-btn" class="btn btn-danger">Yes</button>
        <button id="cancel-delete-btn" class="btn btn-cancel">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
